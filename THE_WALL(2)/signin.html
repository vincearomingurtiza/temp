<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wall Forum Dashboard">
    <title>The Wall</title>
    <link rel="stylesheet" href="./assets/css/custom/style.css">
    <script src="./assets/js/custom/signin.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="signin_container" class="signup_signin_container">
            <form action="#" id="signin_form">
                <h2>Welcome,</h2>
                <h3>Login your account.</h3>
                <div class="signup_fields">
                    <label for="signin_email">Email</label>
                    <input type="text" id="signin_email" class="signin_input">
                    <label for="signin_password">Password</label>
                    <input type="password" id="signin_password" class="signin_input">
                    <button type="submit" id="signin_btn">Sign In</button>
                    <a href="./dashboard.html">Go to dashboard</a>
                    <p>Already have an account? <a href="./index.html" id="signup_2">Sign Up</a></p>
                </div>
            </form>
            <div class="splash_side">
                <img src="./assets/img/the-wall-logo.png" alt="The Wall Logo">
            </div>
        </div>
    </div>
</body>
</html>
