<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wall Forum Dashboard">
    <title>The Wall</title>
    <link rel="stylesheet" href="./assets/css/custom/style.css">
    <script src="./assets/js/custom/dashboard.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="dashboard_container">
            <header>
                <img src="./assets/img/header-the-wall-logo.png" alt="The Wall Logo">
                <div id="user_block">
                    <span id="username">Vince Gurtiza</span>
                    <a href="./signin.html" id="logout_container">
                        <span id="logout_icon"></span>
                        <span>Logout</span>
                    </a>
                </div>
            </header>
            <section id="dashboard">
                <h2>Hello Vince,</h2>
                <p>Welcome to V88 Forum Dashboard.</p>
                <form id="post_forum">
                    <textarea id="post_textarea" placeholder="Post your Topic..."></textarea>
                    <button type="button" id="post_btn">Post</button>
                </form>
                <span id="recent_forums">Recent Forums</span>
                <ul id="posted_forum" class="forum_style"></ul>
                <ul id="forum_list" class="forum_style">
                    <li id="empty_post">No post yet.</li>
                    
                </ul>
            </section>
        </div>
        <ul id="clone_container" class="hidden">
            <li class="forum_items clone_forum">
                <p class="forum_content">MMMMMMMMMMMM</p>
                <div class="edit_forum hide">
                    <textarea id="edit_forum_textarea" placeholder="Post your topic..."></textarea>
                    <button type="submit" id="save_btn">Save</button>
                </div>
                <div class="forum_details">
                    <div class="author_details">
                        <span>Vince Gurtiza</span>
                        <span>(few seconds ago)</span>
                        <span class="number_of_response">0 Responses</span>
                    </div>
                    <div class="buttons">
                        <button type="button" id="forum_edit_btn"><span class="edit_icon"></span></button>
                        <button type="button" id="forum_delete_btn"><span class="delete_icon"></span></button>
                    </div>
                </div>
                <div class="comment_container">
                    <div class="comment_textarea_container">
                        <textarea id="comment_textarea" placeholder="Post your topic..."></textarea>
                        <button type="submit" id="comment_btn">Comment</button>
                    </div>
                    <!-- Clone Comment Here -->
                    <div class="posted_comment"></div>
                    <div class="post_comment_clone hide">
                        <p class="comment_content"></p>
                        <div class="edit_comment">
                            <textarea id="edit_comment_textarea" placeholder="Post your topic..."></textarea>
                            <button type="submit" id="save_comment_btn">Save</button>
                        </div>
                        <div class="comment_details">
                            <div class="author_details">
                                <span>Vince Gurtiza</span>
                                <span>(few seconds ago)</span>
                            </div>
                            <div class="buttons">
                                <button type="button" id="comment_edit_btn"><span class="edit_icon"></span></button>
                                <button type="button" id="comment_delete_btn"><span class="delete_icon"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
