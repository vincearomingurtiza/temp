<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wall Forum Dashboard">
    <title>The Wall</title>
    <link rel="stylesheet" href="./assets/css/custom/style.css">
    <script src="./assets/js/custom/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="signup_container" class="signup_signin_container">
            <form id="signup_form">
                <h2>Welcome,</h2>
                <h3>Register a new account.</h3>
                <div class="signup_fields">
                    <div class="input_container">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" class="signup_input">
                    </div>
                    <div class="input_container">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" class="signup_input">
                    </div>
                    <label for="signup_email">Email</label>
                    <input type="text" id="signup_email" class="signup_input">
                    <label for="signup_password">Password</label>
                    <input type="password" id="signup_password" class="signup_input">
                    <button type="submit" id="signup_btn">Sign Up</button>
                    <p>Already have an account? <a href="./signin.html" id="login_btn">Login</a></p>
                </div>
            </form>
            <div class="splash_side">
                <img src="./assets/img/the-wall-logo.png" alt="The Wall Logo">
            </div>
        </div>
    </div>
</body>
</html>
